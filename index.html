<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stone Paper Scissor</h1>
    </div>
    <div class="box">
        <div class="choice" id="stone"><img src="https://i.postimg.cc/15qXG7ws/summer.png" alt="stone" height="80px"></div>
        <div class="choice" id="paper"><img src="https://i.postimg.cc/PqJf3S96/paper.png" alt="paper" height="80px"></div>
        <div class="choice" id="scissor"><img src="https://i.postimg.cc/vBRRrXsx/scissors.png" alt="scissors" height="80px"></div>
    </div>
    <div class="scoreshow">
        <div class="youscore">
            <h1 class="you">0</h1>
            <p>You</p>
        </div>
        <div class="compscore">
            <h1 class="comp">0</h1>
            <p>Comp</p>
        </div>
    </div>
    <div class="scoreshow">
        <div class="result"><h2>Play your move</h2></div>
    </div>
</body>
<script src="logic.js"></script>
</html>
